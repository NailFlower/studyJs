<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nhap chuoi ki tu vao form va in no ra.</title>
</head>
<body>
	<form name="frm">

   <label>
Moi ban:
<input type="text" name="pname" id="pname" />
</label>

<p>
In ra:
<input type="text" name="result" id="result" size= "40" disabled="true">
</p>

<div>
<input type="button" name="ok" id="ok" value="OK" onclick="nhang ()">
</div>

</form>

<script type="text/javascript">
function nhang() {

document.getElementById('result').value = a;
}
</script>
