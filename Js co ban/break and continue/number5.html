<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dùng lệnh break ,cho dừng vòng lặp khi i=5 và in ra thông điệp là vòng lặp bị dừng.</title>
</head>
<body>
	<script>
		for(var i=0; i<10;i++) {
			var b=i+1;
			document.write(b+'<br/>');
			if (b==5) {
				alert("Loop is finishs.")
				break;
			}
		}
	</script>
	
</body>
</html>
