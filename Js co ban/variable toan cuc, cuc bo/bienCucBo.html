<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Biến cục bộ trong html.</title>
</head>
<body>
	<script>

		// Nếu đặt tên biến cục bộ trùng với tên biến toàn cục
		// thì có thể thêm từ khóa var ở trước và nó sẽ hiểu đó là biến cục bộ.
		function addCharacter() {
			comment="Đây là đoạn commet nhé."
			alert(comment);
			document.write(comment);
		}

		addCharacter();

	</script>
	
</body>
</html>
