<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>
	<script>
		//setTimeout dùng để set time để chạy function .
		// và function chỉ chạy một lần và kết thúc.
		//syntax setTimeout(function,time);

		
		// sau 4000 mili giây thì hàm hello() sẽ chạy.
		function hello() {
			alert("Hello everyone.");
		}
		setTimeout(hello,4000);
	</script>
	
</body>
</html>
