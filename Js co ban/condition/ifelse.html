<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Câu lệnh if else, Switch case trong js</title>
</head>
<body>

	<script>


		// viet ct kiem tra so chan le bang if else
		
		var number=prompt("Nhap so ban muon kiem tra: ");

		var nua = number % 2;

		
		if(nua == 0) {
			document.write(number + " la so chan.");
		}
		else if (nua!= 0) {
			document.write(number + " la so le.");
		}
		else {
			document.write("Ki tu ban vua nhap vao khong phai la so.");
		}
		
		
		
	</script>
	
</body>
</html>
