		function checkYear(year) {

			test = parseInt(year % 4);

			switch (test) {

				case 0 : {
					document.write(year + " là năm nhuận.");
					break;
				}
				case 1 : case 2: case 3: {
					document.write(year + "không phải là năm nhuận.");
					break;
				}
				default : {
					document.write(year + " không phải là số.");
				}
			}
		}


		year = parseInt(prompt("Nhap nam ban muon kiem tra : "));

		checkYear(year);
