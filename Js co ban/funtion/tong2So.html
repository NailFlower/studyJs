<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tổng hai số.</title>
</head>
<body>

	<script>
		function tongHaiso() {
			a=parseInt(prompt("Nhap a ="));
			b=parseInt(prompt("Nhap b ="));
			c=a+b;
			document.write("Tong hai so a+b =" +c);
		}

		tongHaiso();


	</script>
	
</body>
</html>
